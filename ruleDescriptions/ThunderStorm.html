<p>
<b>Thunder Storm</b>
<p>Bursts of lightning and raindrops leaving ripples on a pond.  Each cell is a real value between 0.0 and 1000.0.&nbsp; 
Values of the cell and 
neighbors are averaged together, and a small sinusoidal amount is added at each 
time step.&nbsp; The result is &quot;modulo&quot; the maximum real value (1000.0).</p>
</body>
